<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Adjustment</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Bill Adjustment</h2>
        {% if message %}
            <div class="alert {{ alert_type }}">
                {{ message }}
            </div>
        {% endif %}
        <form action="/bill-adjustments" method="post">
            <label for="bill_id">Bill ID:</label>
            <input type="number" id="bill_id" name="bill_id" value="{{ bill_id }}" required>

            <label for="officer_name">Officer Name:</label>
            <input type="text" id="officer_name" name="officer_name" value="{{ officer_name }}" required>

            <label for="officer_designation">Officer Designation:</label>
            <input type="text" id="officer_designation" name="officer_designation" value="{{ officer_designation }}" required>

            <label for="original_bill_amount">Original Bill Amount:</label>
            <input type="float" id="original_bill_amount" name="original_bill_amount" value="{{ original_bill_amount }}" required>

            <label for="adjustment_amount">Adjustment Amount:</label>
            <input type="float" id="adjustment_amount" name="adjustment_amount" value="{{ adjustment_amount }}" required>

            <label for="adjustment_reason">Adjustment Reason:</label>
            <textarea id="adjustment_reason" name="adjustment_reason" required>{{ adjustment_reason }}</textarea>

            <button type="submit">Submit Adjustment</button>
        </form>
    </div>
</body>
</html>
